server:
  port: 9000
spring:
  application:
    name: "cards"
  profiles:
    active: "prod"

  # data source configuration for connecting to the MySQL database
  datasource:
    url: jdbc:mysql://localhost:3308/cardsdb
    username: root
    password: root

  jpa:
    show-sql: true
    #this sql.init.mode property is used to initialize the database schema on application startup
    #it will read the schema.sql file and execute the SQL statements to create the necessary tables and structures in the database
  sql:
    init:
      mode: always

  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
